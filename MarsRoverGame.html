<!DOCTYPE html>

<html>
  <head>
    <title>Mars Rover Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="container">
    <body>
      <div class="container text-center">
        <h1 class="text-danger">Mars Rover Game</h1>
        <h5 class="text-danger">Hi from Mars Rover in javascript!</h5>

        <label for="rowsInput" class="text-danger">Numbers of row:</label>
        <input type="number" id="rowsInput" min="1" max="10" />

        <label for="colsInput" class="text-danger">Numbers of col:</label>
        <input type="number" id="colsInput" min="1" max="10" />

        <button onclick="createGrid()">Create grid container</button>
      </div>
      <div
        id="gridContainer"
        class="container mt-4 justify-content-center"
      ></div>

      <script src="script.js"></script>
    </body>
  </div>
</html>
