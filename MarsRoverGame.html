<!DOCTYPE html>

<html>
  <head>
    <title>Mars Rover Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .col {
        width: 8vh;
        height: 12vh;
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .grid {
        height: 300px;
        overflow: auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <div class="bg-primary vh-100">
    <body>
      <h1>Mars Rover Game</h1>
      <h5>Hi from Mars Rover in javascript!</h5>

      <label for="rowsInput">Numbers of row:</label>
      <input type="number" id="rowsInput" min="1" max="10" />

      <label for="colsInput">Numbers of col:</label>
      <input type="number" id="colsInput" min="1" max="10" />

      <button onclick="createGrid()">Create grid container</button>

      <div id="gridContainer" class="row mt-4 justify-content-center"></div>

      <script src="script.js"></script>
    </body>
  </div>
</html>
